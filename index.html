<!DOCTYPE html>
<html lang="en" ng-app="linkListApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Link List Builder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller="LinkListController">
    <div class="columns">
        <section class="section column">
            <form>
                <div ng-repeat="form in forms" class="section">
                    <h2 class="title is-5">{{form.label.name}} {{$index + 1}}</h2>
                    <div class="field">
                        <label for="label">{{form.label.title}}</label>
                        <div class="control">
                            <input type="text" class="input" ng-model="form.title" placeholder="Title">
                        </div>
                    </div>
                    <div class="field">
                        <label for="label">{{form.label.url}}</label>
                        <div class="control">
                            <input type="text" class="input" ng-model="form.url" placeholder="URL">
                        </div>
                    </div>
                </div>
                <div class="section">
                    <div class="field">
                        <label for="label">Output</label>
                        <div class="control">
                            <textarea class="textarea" ng-model="textarea" name="textarea" cols="30" rows="20"></textarea>
                        </div>
                    </div>
                    <button class="button is-primary" ng-click="encode()">Encode</button>
                    <button class="button is-danger" ng-click="decode()">Decode</button>
                </div>
            </form>
        </section>

        <section class="section column">
            <div ng-repeat="form in forms">
                Result
                <h3>{{form.title}}</h3>
                <a ng-href="{{form.url}}" target="_blank">{{form.url}}</a>
                <p>REEA: {{forms.res}}</p>
            </div>
        </section>
