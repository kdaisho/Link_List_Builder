<md-sidenav class="md-sidenav-left md-whiteframe-z6" md-component-id="left" md-is-open="ctrl.sidenavOpen">
    <md-toolbar>
        <h1 class="md-toolbar-tools">Edit Item</h1>
    </md-toolbar>

    <md-content layout-padding>
        <form>
            <md-input-container>
                <label for="title">Title</label>
                <input type="text" id="title" ng-model="ctrl.item.title" md-autofocus>
            </md-input-container>
            <md-input-container>
                <label for="price">Price</label>
                <input type="text" id="price" ng-model="ctrl.item.price">
            </md-input-container>
            <md-input-container>
                <label for="description">Description</label>
                <input type="text" id="description" ng-model="ctrl.item.description">
            </md-input-container>
            <md-input-container>
                <label for="image">Image Link</label>
                <input type="text" id="image" ng-model="ctrl.item.image">
            </md-input-container>
            <md-button class="md-primary" ng-click="ctrl.saveEdit()">
                Save Edit
            </md-button>
            <md-button class="md-warn" ng-click="ctrl.closeSidebar()">
                Cancel
            </md-button>
        </form>
        <pre>{{ item | json }}</pre>
    </md-content>
</md-sidenav>
